<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-900 ">

    <h3 class="text-cyan-500 text-4xl  text-center font-bold mt-16"> Password Generator </h3>

    <div class="grid sm:grid-cols-2  gap-6  mx-28 p-3 mt-10  justify-center ">
        <div class="bg-cyan-800 shadow-2xl justify-center items-center h-[22rem] ">
            <div class="bg-cyan-900 m-2 p-1 my-6 sm:mx-10 h-10 flex flex-col   rounded-md border border-cyan-700 ">
                <div class="flex justify-between items-center ">
                    <span id="generate-result" class=" text-lg text-cyan-500"></span>
                    <button id="copy"><svg class="hover:stroke-cyan-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="#0e7490" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg></button>
                </div>
                <div class=" flex justify-center my-12 items-center">
                    <button id="generate"
                        class="w-40 h-40 rounded-full 
                    hover:bg-cyan-500 bg-cyan-900 text-cyan-500 hover:text-cyan-900 border-cyan-500 hover:border-cyan-700  border-4">
                        Generate <br> Password
                    </button>
                </div>

              
            </div>
        </div>
        <div class="bg-cyan-800 shadow-2xl  sm:h-[30rem]  ">
            <div class="flex justify-center items-center "><input id="input"
                    class="bg-cyan-900 m-2 p-1 my-6 mx-10 h-10 w-4/5 m-auto text-cyan-500  rounded-md border border-cyan-700 focus:ring-1 focus:ring-cyan-500 focus:outline-none placeholder:text-blue-300  ">

                </input></div>
            <div class="mx-16 flex justify-center">
                <div class="grid grid-cols-3 gap-2   ">
                    <input value="7" type="button" onclick="insertNumber(7)"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900 input"></input>
                    <input value="8" type="button" onclick="insertNumber(8)"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900 input"></input>
                    <input value="9" type="button" onclick="insertNumber(9)"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900 input"></input>
                    <input value="4" type="button" onclick="insertNumber(4)"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900 input"></input>
                    <input value="5" type="button" onclick="insertNumber(5)"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900 input"></input>
                    <input value="6" type="button" onclick="insertNumber(6)"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900 input"></input>
                    <input value="1" type="button" onclick="insertNumber(1)"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900 input"></input>
                    <input value="2" type="button" onclick="insertNumber(2)"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900 input"></input>
                    <input value="3" type="button" onclick="insertNumber(3)"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900 input"></input>

                    <button id="subtract" onclick="subtractValue()"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900 justify-center flex items-center "><svg
                            xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                            stroke="#06b6d4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                            <line x1="18" y1="9" x2="12" y2="15"></line>
                            <line x1="12" y1="9" x2="18" y2="15"></line>
                        </svg></button>
                    <input value="0" type="button" onclick="insertNumber(0)"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900"></input>
                    <button onclick="clearAll()"
                        class="w-16 h-16 bg-cyan-900 rounded-lg text-3xl text-cyan-500 hover:bg-cyan-500 hover:text-cyan-900">C</button>

                </div>
            </div>
            <div class="mx-16 flex justify-center mt-4">
                <button id="submit"
                    class="bg-cyan-900 w-2/4 p-2 text-cyan-500 rounded-md text-xl  hover:bg-cyan-500 hover:text-cyan-900">Submit</button>
            </div>


         <!-- success toast message -->
         <div id="toast-success" class="flex items-center p-4 mb-4 w-full max-w-xs text-cyan-500 bottom-40 left-32 fixed bg-cyan-800 rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
            <div class="inline-flex flex-shrink-0 justify-center items-center w-8 h-8 text-green-500 bg-cyan-700 rounded-lg dark:bg-green-800 dark:text-green-200">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
              
            </div>
            <div class="ml-3 text-sm font-normal">Password Matched successfully.</div>
            
        </div>
         <!-- wrong toast message -->
         <div id="toast-wrong" class="  flex items-center p-4 mb-4 w-full max-w-xs text-cyan-500 bottom-40 left-32 fixed bg-cyan-800 rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
            <div class="inline-flex flex-shrink-0 justify-center items-center w-8 h-8 text-green-500 bg-cyan-700 rounded-lg dark:bg-green-800 dark:text-green-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#cf0a0a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
              
            </div>
            <div class="ml-3 text-sm font-normal">Password Didn't  Matched. Try Again.</div>
            
        </div>
         <!-- copy toast message -->
         <div id="toast-copy" class="  flex items-center p-4 mb-4 w-full max-w-xs text-cyan-500 bottom-40 left-32 fixed bg-cyan-800 rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
            <div id="copyResult" class="ml-3 text-sm font-normal">Password Didn't  Matched. Try Again.</div>
            
        </div>

        </div>


    </div>






    <script src="/app.js"></script>
</body>

</html>
